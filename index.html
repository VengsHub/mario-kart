<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario Kart Tournament Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <main class="content-area">
    <section id="left-column">
      <header id="player-names">
        <h2>Player Names</h2>
        <div class="player-inputs">
          <label>A: <input type="text" id="player-name-0" class="player-name-input" placeholder="Player A" maxlength="8"></label>
          <label>B: <input type="text" id="player-name-1" class="player-name-input" placeholder="Player B" maxlength="8"></label>
          <label>C: <input type="text" id="player-name-2" class="player-name-input" placeholder="Player C" maxlength="8"></label>
          <label>D: <input type="text" id="player-name-3" class="player-name-input" placeholder="Player D" maxlength="8"></label>
          <label>E: <input type="text" id="player-name-4" class="player-name-input" placeholder="Player E" maxlength="8"></label>
          <label>F: <input type="text" id="player-name-5" class="player-name-input" placeholder="Player F" maxlength="8"></label>
        </div>
      </header>

      <section id="rounds-container">
        <h2>Rounds</h2>
      </section>
    </section>
    <aside id="controls-leaderboard">
      <section id="score-controls">
        <h2>Enter Score (Place)</h2>
        <div id="score-buttons">
        </div>
        <div class="action-buttons">
          <button id="star-btn">‚≠ê</button>
          <button id="revert-btn">Revert Last</button>
        </div>
      </section>

      <section id="leaderboard">
        <h2>Leaderboard</h2>
        <table>
          <thead>
          <tr>
            <th>Player</th>
            <th>Points</th>
            <th>Races</th>
            <th>Avg.</th>
          </tr>
          </thead>
          <tbody id="leaderboard-body">
          </tbody>
        </table>
      </section>
    </aside>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
